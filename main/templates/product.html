{% extends 'base.html' %}
{% block content %}
    <h6 class="product-title">{{ product.title }}</h6>
    <div class="row">

        <div class="col-md-4 product-image">
            {% if images %}
                {% for image in images %}
                    <img src="{{ image.full_image.url }}" class="img-responsive">
                {% endfor %}
            {% else %}
                <img src="{{ placeholder.full_image.url }}">
            {% endif %}
        </div>

        <div class="col-md-5">
            <div class="product-description-head">Краткое описание:</div>
            <div class="product-description-content">{{ product.description | safe }}</div>
        </div>

        <div class="col-md-3 product-price">
            Цена: {{ product.price }} уе.
        </div>
    </div>

    <script>
    $("")
    </script>
{% endblock %}

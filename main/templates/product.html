{% extends 'base.html' %}
{% block content %}
    <h6 class="product-title">{{ product.title }}</h6>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ product.main_image.full_image.url }}" class="img-responsive">
        </div>
        <div class="col-md-5">
            <div class="product-description-head">Краткое описание:</div>
            <div class="product-description-content">{{ product.description | safe }}</div>
        </div>
        <div class="col-md-3 product-price">
            Цена: {{ product.price }} уе.
        </div>
    </div>

{% endblock %}
